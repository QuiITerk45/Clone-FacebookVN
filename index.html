<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-FacebookVN</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/1200px-Facebook_icon.svg.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fb-form">

        <div class="fb-left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" class="fb-img">
        <h1 class="fb-h1">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn</h2>
        </div>

        <div class="fb-form-login">
            <form action="#" autocomplete="off">
                <input type="email" class="form-input" placeholder="Email hoặc số điện thoại">
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <button class="fb-button">Đăng nhập</button>
               <div class="fb-lost"><a href="#" class="fb-lost">Quên mật khẩu?</a></div> 
            </form>
            <hr>
            <button class="fb-new-acccount">Tạo tài khoản mới</button>
        </div>
        

    </div>
